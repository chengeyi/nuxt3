name: Build, Push and Deploy Docker Image

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      # 1️⃣ 取出原始碼
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 登入 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build 並 push image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            tony560/my-nuxt3-app:latest
            tony560/my-nuxt3-app:${{ github.sha }}

      # 4️⃣ 在本地 Mac 部署最新 image
      - name: Pull and restart container
        run: |
          echo "停止舊容器並拉取最新 image..."
          docker pull tony560/my-nuxt3-app:latest
          
          # 如果容器已存在就停止並移除
          if [ $(docker ps -a -q -f name=nuxt3-app) ]; then
            docker rm -f nuxt3-app
          fi

          # 啟動容器
          docker compose up -d
